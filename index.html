<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neptune Archives</title>

</head>
<body class="auth-body">

    <div class="auth-box">
        <h1>NEPTUNE ARCHIVES</h1>

        <input type="password" id="password" placeholder="Last 5 digits of your mobile number">

        <p class="hint">Because even surprises need authentication.</p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
